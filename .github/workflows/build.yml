name: build-exe

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path -Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            pip install PyQt6 pandas openpyxl
          }
          pip install pyinstaller

      - name: Build EXE (onefile, windowed)
        shell: pwsh
        run: |
          if (-Not (Test-Path -Path "normativ.py")) {
            Write-Error "Файл normativ.py не найден в корне репозитория."
          }
          pyinstaller --onefile --noconsole --name normativ_app normativ.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: normativ_exe
          path: dist/normativ_app.exe
